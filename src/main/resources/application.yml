---
spring:
  config:
    activate:
      on-profile: local,test
  datasource:
    url: jdbc:mysql://localhost:13306/scott
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB



logging:
  level:
    root: INFO
    com.multi.restproduct: DEBUG
    org.springframework.security: DEBUG

    # JDBC 실행 로그 너무길어서 안보고싶으면끔
    jdbc:
      resultset: OFF
      audit: OFF
      connection: OFF

---

spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DB_PROD_URL}
    username: ${DB_PROD_USER}
    password: ${DB_PROD_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB


logging:
  level:
    root: INFO
    com.multi.restproduct: INFO
